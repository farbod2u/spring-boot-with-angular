<h2>List Employee</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of employees">
    <td>{{row.firstName}}</td>
    <td>{{row.lastName}}</td>
    <td>{{row.email}}</td>
    <td>
      <button class="btn btn-outline-info" (click)="edit(row.id)" >Edit</button>
      <button class="btn btn-outline-danger" (click)="delete(row.id)" style="margin-left: 10px" >Delete</button>
    </td>
  </tr>
  </tbody>
</table>
