<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of employees">
    <td>{{row.firstName}}</td>
    <td>{{row.lastName}}</td>
    <td>{{row.email}}</td>
  </tr>
  </tbody>
</table>
